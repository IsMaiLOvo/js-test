<!DOCTYPE html>
<html>
<head>
    <title>Change_para_class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="myheading">My First Heading</h1>
    <p id="mypara">
        Lorem,
         ipsum dolor sit amet consectetur adipisicing elit.

        Neque odit inventore at incidunt quasi debitis facilis?
    </p>
 <ul>
        <li onclick="setClass(event, 'warning');">Make it a warning</li>
        <li onclick="setClass(event, 'tip');">Make it a tip</li>
        <li onclick="setClass(event, '');">Make it normal</li>
    </ul>

    <p class="warning">this is an example warning</p>

    <p class="tip" >this is an example tip</p>



    <script src="script.js"></script>
</body>
</html>
