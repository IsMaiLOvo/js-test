<!DOCTYPE html>
<html>
<head>
    <title>Change_para_class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="myheading">My First Heading</h1>
    <p id="mypara">
        Lorem,
         ipsum dolor sit amet consectetur adipisicing elit.

        Neque odit inventore at incidunt quasi debitis facilis?
    </p>

    <ul>
        <li onclick="firstclick(event);">Make it a warning</li>
        <li onclick="secoundclick(event);">Make it a tip</li>
        <li onclick="thirdclick(event);">Make it normal</li>
    </ul>

    <p class="warning">this is an example warning</p>

    <p class="tip" >this is an example tip</p>


    <script>
        function firstclick(event){
            let Element = document.getElementById('mypara');
            Element.className = 'warning';
        }
        function secoundclick(event){
            let Element = document.getElementById('mypara');
            Element.className = 'tip';
        }
        function thirdclick(event){
            let Element = document.getElementById('mypara');
            Element.className = '';
        }

    </script>
</body>
</html>
